name: ETL diario

on:
  schedule:
    - cron: "0 * * * *"   # Se ejecuta cada hora (UTC)
  workflow_dispatch:       # Permite ejecutarlo manualmente

jobs:
  run-etl:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout del repositorio
        uses: actions/checkout@v3

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: âš™ï¸ Instalar dependencias del sistema (pyodbc)
        run: |
          sudo apt-get update
          sudo apt-get install -y unixodbc-dev gcc

      - name: ğŸ“¦ Instalar dependencias Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ”¤ Descargar modelo spaCy (es_core_news_sm)
        run: |
          python -m spacy download es_core_news_sm

      - name: ğŸš€ Ejecutar ETL
        env:
          AZURE_SQL_SERVER: ${{ secrets.SQL_SERVER }}
          AZURE_SQL_DATABASE: ${{ secrets.SQL_DATABASE }}
          AZURE_SQL_USER: ${{ secrets.SQL_USER }}
          AZURE_SQL_PASSWORD: ${{ secrets.SQL_PASS }}
        run: python -m etl.main
