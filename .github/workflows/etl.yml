name: ETL Noticias Tacna

# TEMPORARILY DISABLED - ETL files are not in repository (ignored by .gitignore)
# Will be re-enabled after recreating ETL with new database structure
# on:
#   schedule:
#     - cron: "*/5 * * * *"  # cada 5 minutos
#   workflow_dispatch:

jobs:
  etl:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependencias
        run: pip install -r requirements.txt

      - name: Ejecutar scraper
        run: python etl/scraper.py
        env:
          SQL_SERVER: ${{ secrets.SQL_SERVER }}
          SQL_USER: ${{ secrets.SQL_USER }}
          SQL_PASS: ${{ secrets.SQL_PASS }}

      - name: Extraer palabras clave
        run: python etl/keywords_extractor.py
        env:
          SQL_SERVER: ${{ secrets.SQL_SERVER }}
          SQL_USER: ${{ secrets.SQL_USER }}
          SQL_PASS: ${{ secrets.SQL_PASS }}

      - name: Detectar accidentes
        run: python etl/accidentes_extractor.py
        env:
          SQL_SERVER: ${{ secrets.SQL_SERVER }}
          SQL_USER: ${{ secrets.SQL_USER }}
          SQL_PASS: ${{ secrets.SQL_PASS }}

      - name: Subir a Azure SQL
        run: python etl/load.py
        env:
          SQL_SERVER: ${{ secrets.SQL_SERVER }}
          SQL_USER: ${{ secrets.SQL_USER }}
          SQL_PASS: ${{ secrets.SQL_PASS }}
