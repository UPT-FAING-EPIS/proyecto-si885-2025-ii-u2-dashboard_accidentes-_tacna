          export PATH="$PATH:/opt/mssql-tools/bin"
          echo "ğŸ“Š Generando estadÃ­sticas de la base de datos..."
          sqlcmd -S ${{ secrets.SQL_SERVER }} -U ${{ secrets.SQL_USER }} -P ${{ secrets.SQL_PASS }} -d incidentestacna -Q "
